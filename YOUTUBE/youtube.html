<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/feac5c04ec.js" crossorigin="anonymous"></script>
  <title>Youtube Mobile</title>
</head>
<body>
  <!--  Header  -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fad fa-ellipsis-v"></i>
    </div>
  </header>

<!-- Video player -->
  <section class="player">
    <video controls src="video/kakaotalk_1581773199123.mp4"></video>  
  </section>

  <!-- video info -->
  <section class="info">
    <div class="metadata">
      <ul class="hashtag">
        <li>#international</li>
        <li>#couple</li>
        <li>amwf</li>
      </ul>
      <div class="titleAndButton">
       <span class="title">
         Let me tell you our story
       </span>
       <button class="moreBtn">
        <i class="fas fa-arrow-down"></i>
       </button>
      </div>
      <div class="views">
        <span class=views>1M views 1 month ago</span>
      </div>
    </div>
    <ul class="actions">
      <li>
        <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
      </li>
      <li>
        <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
      </li>
      <li>
        <button><i class="fas fa-share"></i><span>Share</span></button>
      </li>
      <li>
        <button><i class="fas fa-save"></i><span>Save</span></button>
      </li>
      <li>
        <button><i class="fas fa-flag"></i><span>Report</span></button>
      </li>
      
      
      
      
      
    </ul>
    <div class="channel"></div>
  </section>


  <section class="upNext"></section>
</body>
</html>
