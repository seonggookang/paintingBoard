    //  함수는 함수의 리턴 값으로도 사용할 수 있다.
    function cal(mode){
      var funcs = {
        'plus' : function(left, right){
          return left + right
        },
        'minus' : function(left, right){
          return left - right
        }
      }
      return funcs[mode]; // 반환값으로 함수를 사용 // 대괄호가 들어가네? 객체로서의 값을 넣어줄 때는 대괄호를 넣는다.
    }
    
    alert(cal('plus')(2,1)); // 괄호()가 나왔다는건 함수호출을 의미한다.
    alert(cal('minus')(2,1));


    // 배열 값으로 함수를 사용
    var process = [
      function(input) { return input + 10;},
      function(input) { return input * input;},
      function(input) { return input / 2;}
    ];
    var input = 1;
    for (var i = 0 ; i< process.length; i++){ // forEach로 바꾸는 방법 연구 , 객체를 배열로 바꾸는 방 법 Array.from(blabla)
      input = process[i](input);
    }
